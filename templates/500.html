{% extends "base.html" %}

{% block title %}Server Error - MammoSense{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
        <img src="{{ url_for('static', filename='images/500.svg') }}" alt="Server error illustration"
            class="max-w-md mx-auto mb-8 h-64">

        <h1 class="text-4xl font-bold text-primary-600 mb-4">500 - Server Error</h1>
        <p class="text-lg text-gray-600 mb-8">
            Something went wrong on our servers. We're working to fix the issue.
            <br>Please try again later or contact support if the problem persists.
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="{{ url_for('home') }}"
                class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 inline-flex items-center justify-center">
                <i class="fas fa-home mr-2"></i> Return to Home
            </a>

            <button onclick="window.location.reload()"
                class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 inline-flex items-center justify-center">
                <i class="fas fa-redo mr-2"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
