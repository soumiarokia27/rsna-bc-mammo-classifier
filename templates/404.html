{% extends "base.html" %}

{% block title %}Page Not Found - MammoSense{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
        <img src="{{ url_for('static', filename='images/404.svg') }}" alt="Page not found illustration"
            class="max-w-md mx-auto mb-8 h-64">

        <h1 class="text-4xl font-bold text-primary-600 mb-4">404 - Page Not Found</h1>
        <p class="text-lg text-gray-600 mb-8">
            We couldn't find the page you were looking for.
            The link might be broken or the page may have been removed.
        </p>

        <a href="{{ url_for('home') }}"
            class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 inline-flex items-center">
            <i class="fas fa-home mr-2"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
